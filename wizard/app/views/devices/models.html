<div class="wizard-pf">
  <div class="wizard-pf-body clearfix">
    <div ng-if="wizard.isWizard" class="wizard-pf-steps">
      <ul class="wizard-pf-steps-indicator">
        <li class="wizard-pf-step {{resolveActiveTab('inventory',2) ? 'active' : ''}}" data-tabgroup="1">
          <a ng-click="goTo('devices/inventory')"><span class="wizard-pf-step-number">1</span><span
              class="wizard-pf-step-title">{{'Inventory' | translate}}</span></a>
        </li>
        <li class="wizard-pf-step {{resolveActiveTab('models',2) ? 'active' : ''}}" data-tabgroup="2">
          <a ng-click="goTo('devices/models')"><span class="wizard-pf-step-number">2</span><span
              class="wizard-pf-step-title">{{'Models' | translate}}</span></a>
        </li>
      </ul>
    </div>
  </div>
  <div class="wizard-pf-contents adjust-size">
    <h1 class="control-label centered" for="textInput-markup">{{'Models' | translate}}</h1>
    <div class="mt-40 mb-10">
      <button data-toggle="modal" data-target="#newModelModal"
        class="btn btn-primary btn-lg">{{'Create new model' | translate}}
      </button>
      <button class="btn btn-default btn-lg right-align no-margin ng-binding ng-scope">
        {{"Default Settings" | translate}}
      </button>
    </div>
    <div ng-if="!(inventoryModels | isEmpty)" class="container-fluid">
      <div class="list-group list-view-pf adjust-margin-extensions no-border">
        <div ng-repeat="model in inventoryModels" class="adjust-profile-margin">
          <div id="accordion-markup-{{$index}}">
            <h1 ng-click="setCurrentModel(model.name)" data-toggle="collapse" data-parent="#accordion-markup-{{$index}}"
              href="#collapse-{{$index}}" class="adjust-header adjust-profile-header">
              <span class="fa fa-cube card-pf-icon-circle config-title-icon"></span>{{'Model' | translate}}
              <span class="weight">{{model.name | translate}}</span>
              <span class="fa fa-angle-down icon-med-reload profile-open-icon"></span>
              <div ng-show="model.onSave" class="spinner spinner-sm profile-save-spinner"></div>
            </h1>
            <div id="collapse-{{$index}}" ng-if="currentModel.name == model.name"
              class="panel-collapse collapse adjust-profile-body model-container">
              <div class="panel-body profile-panel">
                <div class="col-lg-12 profile-list-container mb-0 no-border-bottom">
                  <div ng-show="loadingModels[model.name]" class="spinner mt-14"></div>
                  <form ng-show="!loadingModels[model.name]">

                    <!-- sections -->
                    <div ng-repeat="(sectionkey, section) in currentModel.ui">
                      <div ng-if="!isKeysSection(sectionkey)">
                        <h2 class="mb-20">
                          {{section.name | translate}}
                        </h2>
                        <div class="grid" ng-repeat="item in currentModel.ui[sectionkey].items track by item.variable">
                          <!-- list -->
                          <div
                            ng-if="item.type == 'list' && !currentModel.ui.map.hidden_variables.includes(item.variable)"
                            class="form-group">
                            <label class="col-sm-12 mt-10 control-label">{{item.description | translate}}</label>
                            <div class="col-sm-12">
                              <select class="combobox form-control" autocomplete="off" name="{{item.variable}}">
                                <option value="" selected="selected">{{('Select ') | translate}} {{item.description | translate}}</option>
                                <option ng-repeat="option in item.options" value="{{option.value}}"
                                  on-finish-render="comboboxRepeatEnd">{{option.text | translate}}</option>
                              </select>
                            </div>
                          </div>
                          <!-- input -->
                          <div ng-if="item.type == 'input'" class="form-group">
                            <label class="col-sm-12 mt-5 control-label">{{item.description | translate}}</label>
                            <div class="col-sm-12">
                              <input placeholder="{{'Insert ' | translate}} {{item.description | translate}}" type="text"
                                class="form-control">
                              </input>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="mt-20" ng-if="isKeysSection(sectionkey)">
                          <h2 ng-click="setCurrentModel(model.name)" data-toggle="collapse" data-parent="#accordion-markup-1" href="#collapse-1" class="adjust-header adjust-profile-header ng-binding" aria-expanded="true" style="
                          padding-left: 20px;
                          margin-top: 25px;
                          margin-bottom: 20px;
                      ">{{section.name}}<span class="fa fa-angle-down icon-med-reload profile-open-icon"></span>
                                    <div ng-show="model.onSave" class="spinner spinner-sm profile-save-spinner ng-hide"></div>
                                  </h2>
                      </div>
                    </div>



                  </form>

                </div>
                <button ng-show="!loadingModels[model.name]" ng-click="resetModel(model)"
                  class="btn btn-primary btn-lg profile-button-save mb-10 mt-10" type="submit">
                  {{'Save' | translate}}
                </button>
                <button ng-show="!loadingModels[model.name]" ng-click="resetModel(model)"
                  class="btn btn-default btn-lg profile-button-save mb-10 mt-10" type="submit">
                  {{'Reset' | translate}}
                </button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- <div ng-if="inventoryModels | isEmpty" class="blank-slate-pf "> -->
    <div ng-if="false" class="blank-slate-pf ">
      <div class="blank-slate-pf-icon">
        <span class="pficon pficon-users"></span>
      </div>
      <h1>
        {{'No models found' | translate}}
      </h1>
      <div class="blank-slate-pf-main-action">
        <button data-toggle="modal" data-target="#newModelModal"
          class="btn btn-primary btn-lg">{{'Create new model' | translate}}</button>
      </div>
    </div>
  </div>

  <!-- <wizard-step ng-if="wizard.isWizard" id="wizardStepBase"></wizard-step> -->
</div>
