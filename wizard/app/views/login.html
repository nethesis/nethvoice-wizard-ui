<div id="loginTpl">
  <span id="badge">
    <img src="images/brand.png" alt="{{customConfig.BRAND_NAME}}" />
  </span>
  <div class="container" ng-controller="LoginCtrl">
    <div class="row">
      <div class="col-sm-12 col-brand">
        <div id="brand">
          <h1>{{customConfig.BRAND_NAME}}</h1>
        </div>
      </div>
      <div class="col-sm-7 col-md-6 col-lg-5 login">
        <form class="form-horizontal" role="form" ng-submit="doLogin()">
          <div class="form-group error-credentials" ng-show="login.showError">
            <label for="inputUsername" class="col-sm-2 col-md-2 control-label login-red">{{'Error' | translate}}</label>
            <div class="col-sm-10 col-md-10">
              <label for="inputUsername" class="col-sm-6 col-md-6 control-label no-padding login-red-label login-red">{{'Invalid credentials' | translate}}</label>
            </div>
          </div>
          <div class="form-group">
            <label for="inputUsername" class="col-sm-2 col-md-2 control-label">Username</label>
            <div class="col-sm-10 col-md-10">
              <input required ng-class="login.showError ? 'login-error': ''" type="text" class="form-control" id="inputUsername" placeholder="" tabindex="1" ng-model="username">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 col-md-2 control-label">Password</label>
            <div class="col-sm-10 col-md-10">
              <input required ng-class="login.showError ? 'login-error': ''" type="password" class="form-control" id="inputPassword" placeholder="" tabindex="2" ng-model="password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-8 col-sm-offset-2 col-sm-6 col-md-offset-2 col-md-6">
              <!-- <span class="help-block"> {{'Forgot' | translate}} <a href="#" tabindex="5">username</a> {{'or' | translate}} <a href="#" tabindex="6">password</a>?</span> -->
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 submit">
              <button type="submit" class="btn btn-primary btn-lg" tabindex="4">Log In</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-5 col-md-6 col-lg-7 details">
        <p>
          <strong>Welcome to {{customConfig.BRAND_NAME}}</strong>
      </div>
    </div>
    <div ng-show="photoUser" class="login-copy">Photo by {{photoUser}}</div>
    <div>Copyright &copy; {{currentYear()}} {{customConfig.BRAND_NAME}}</div>
  </div>
</div>
